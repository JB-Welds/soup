<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #click-to-play {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="click-to-play">
        Tap to Play
    </div>
    <video loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.querySelector("video");
        const overlay = document.getElementById("click-to-play");

        // Android Chrome requires user interaction to enable autoplay with sound
        overlay.addEventListener("click", () => {
            video.play();
            overlay.style.display = "none"; // Hide the overlay after playing
        });

        // Ensure video works inline on mobile devices
        video.setAttribute("playsinline", "true");
        video.setAttribute("autoplay", "true");
        video.volume = 1; // Set the volume to full
    </script>
</body>
</html>
